version: '3'

tasks:
  default:
    deps: [lint, test, vet]

  build:
    desc: Build the go-fxlint binary
    cmds:
      - go build -o bin/go-fxlint ./cmd/go-fxlint

  install:
    desc: Install go-fxlint globally
    cmds:
      - go install ./cmd/go-fxlint

  test:
    desc: Run tests with coverage
    cmds:
      - go test -v -cover ./...

  lint:
    desc: Run golangci-lint
    cmds:
      - golangci-lint run

  vet:
    desc: Run go vet with our custom analyzer
    deps: [build]
    cmds:
      - go vet -vettool=bin/go-fxlint ./...

  tidy:
    desc: Tidy and verify dependencies
    cmds:
      - go mod tidy
      - go mod verify

  ci:
    desc: Run all CI tasks
    deps: [tidy, lint, test, vet]

  clean:
    desc: Clean build artifacts
    cmds:
      - rm -rf bin/
      - go clean -cache -testcache 